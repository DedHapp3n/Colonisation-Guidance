<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Dangerous - Data Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-panel">
        <h1 class="title">Data Terminal</h1>

        <div class="filters">
            <label><input type="checkbox" value="system" class="filter"> Systems</label>
            <label><input type="checkbox" value="station" class="filter"> Stations</label>
            <label><input type="checkbox" value="point" class="filter"> Points of Interest</label>
        </div>

        <button id="searchBtn">SEARCH</button>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
